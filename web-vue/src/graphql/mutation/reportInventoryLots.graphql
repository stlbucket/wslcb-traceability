mutation ReportInventoryLots(
  $input: [ReportInventoryLotInputRecordInput]!
) {
  reportInventoryLot(input: {
    _input: $input
  }) {
    inventoryLots {
      id
      createdAt
      updatedAt
      reportingStatus
      lotType
      inventoryType: inventoryTypeByInventoryType {
        id
        name
        description
        units
      }
      description
      quantity
      licenseeIdentifier
      strain: strainByStrainId {
        id
        name
      }
      area: areaByAreaId {
        id
        name
      }
      histInventoryLots: histInventoryLotsByInventoryLotId {
        nodes {
          id
          inventoryLotId
		      reportingStatus
          createdAt
          updatedAt
          lotType
          inventoryType
          description
          quantity
          licenseeIdentifier
          strainId
          areaId
        }
      }
    }
  }
}