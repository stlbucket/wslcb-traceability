query allInventoryLots{
	inventoryLots: allInventoryLots {
    nodes {
      id
      createdAt
      updatedAt
      reportingStatus
      lotType
      inventoryType: inventoryTypeByInventoryType {
        id
        name
        description
        units
      }
      description
      quantity
      licenseeIdentifier
      strainId
      areaId
      histInventoryLots: histInventoryLotsByInventoryLotId {
        nodes {
          id
          inventoryLotId
		      reportingStatus
          createdAt
          updatedAt
          lotType
          inventoryType
          description
          quantity
          licenseeIdentifier
          strainId
          areaId
        }
      }
    }
  }
}