query allInventoryLots{
	inventoryLots: allInventoryLots {
    nodes {
      id
      createdAt
      updatedAt
      reportingStatus
      inventoryType: inventoryTypeByInventoryType {
        id
        name
        description
        units
      }
      strainName
      description
      quantity
      areaIdentifier
      licenseeIdentifier
      histInventoryLots: histInventoryLotsByInventoryLotId {
        nodes {
          id
          inventoryLotId
		      reportingStatus
          createdAt
          updatedAt
          inventoryType
          strainName
          description
          quantity
          areaIdentifier
          licenseeIdentifier
        }
      }
    }
  }
}